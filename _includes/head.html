<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width">
    <link href="{{ 'assets/fav.ico' | prepend: site.baseurl }}" rel="shotcut icon">

    <link rel="stylesheet" href="{{ 'assets/styles/main.css' | prepend: site.baseurl }}">
    <script src="{{ 'assets/scripts/vendor.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'assets/scripts/vendor/modernizr.js' | prepend: site.baseurl }}"></script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
